[general]
AppName=InstantWP
AppVersion=IWP_VERSION
AppPreferredName=Default
AppDate=2017


[qemu]
RAM=256
QEMUBinary=win\qemu\instantwp-qemu-i386w.exe
VMFile=VM_VERSION.qcow2
DefaultSnapshot=default
UseSnapshots=no
DeleteSnapShotBeforeSave=no
NoWait=yes
ShowQEMUWindow=yes
SleepSeconds=4

[vmports]
PortOffset=10000
Monitor=99
HTTP=80
SSH=22
SparePort1=5001
SparePort2=5002
SparePort3=5003
SparePort4=5004

[components]
SSHClient=win/kitty.exe
IWPSSHCommandPath=win/IWPSSHCommand.exe
IWPQEMUTelnetPath=win/IWPQEMUTelnet.exe

[scripts]
scriptRootDir=\\win\\scripts\\
startSSHScript=win\\scripts\\start-SSH.exe
startSFTPScript=win\\scripts\\start-SFTP.exe
startQEMUMonitorScript=win\\scripts\\start-QEMU-Monitor.exe
startEditConfigFileScript=win\\scripts\\start-Editor.exe
quitIWPScript=win\\scripts\\quit-IWP.exe
openURL=win\\scripts\\openURL.bat

[startup]
WaitOnVMStart=yes
WaitOnVMSeconds=100
WebCheckTimeoutSeconds=1
StartProgressBarDelay=60
DelayPing=40

[shutdown]
WaitOnVMQuit=yes
WaitOnVMQuitSeconds=30
CleanUpScript=win\\cleanup.bat
QuitProgressBarDelay=1

[shortcuts]
ThemesUrl=filemanager/#elf_l1_d3AtY29udGVudC90aGVtZXM
PluginsUrl=filemanager/#elf_l1_d3AtY29udGVudC9wbHVnaW5z
WebConsoleURL=webconsole/
DocIndexFile=documentation.html
AboutIndexFile=about.html
PHPMyAdminUrl=phpmyadmin
WPFrontPage=wordpress
WPDashboard=wordpress/wp-login.php
FileManager=filemanager/
PHPInfo=phpinfo.php

[IWPHostServ]
IWPHostServUser=iwp
IWPHostServPassword=iwp

[UI]
buttonSleepAfterClick=1
showDeployInfo=yes
HideReadMeFile=win/noreadme
WebServerWarnMessage=win/webserverwarn
readMeLimit=5
showWPResourcesTab=yes

